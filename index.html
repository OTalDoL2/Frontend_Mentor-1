<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Profile card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="big-ballon-top">
        <img src="/images/bg-pattern-top.svg" alt="">
      </div>
      
      <div class="big-ballon-bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="Blue Ballon">
      </div>

      <div class="content">
        <div class="card">
          <div class="card-profile">
            <span class="img-profile">
              <img src="/images/image-victor.jpg" alt="Victor Image Card">
            </span>
            <h2 class="name-profile"> Victor Crest
              <span class="age-profile"> 26</span>
            </h2>
            <p class="city-profile"> London</p>
          </div>

          <div class="card-footer">
            <ul class="social-numbers">
              <li class="item-social-numbers">
                <span class="number"> 80K </span>
                <span class="social-description"> Followers </span>
              </li>

              <li class="item-social-numbers">
                <span class="number"> 803K </span>
                <span class="social-description"> Likes </span>
              </li>

              <li class="item-social-numbers">                
                <span class="number"> 1.4K </span>
                <span class="social-description"> Photos </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="otaldol2.github.io"> Lucas M (L2)</a>.
    </div>
  </body>
</html>
